    <main class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Mulai Card -->
          <div class="card">
            <div class="card-header text-center bg-dark text-light">
              <h2>Pesan Kamar</h2>
            </div>
            <div class="card-body">
              <form id="booking-form" action="proses_pesan.php" method="POST">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Pemesan:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin:</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="laki-laki"
                      name="jenis-kelamin"
                      value="Laki-laki"
                      required
                    />
                    <label class="form-check-label" for="laki-laki"
                      >Laki-laki</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="perempuan"
                      name="jenis-kelamin"
                      value="Perempuan"
                      required
                    />
                    <label class="form-check-label" for="perempuan"
                      >Perempuan</label
                    >
                  </div>
                </div>

                <div class="mb-3">
                  <label for="nomor-identitas" class="form-label"
                    >Nomor Identitas:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomor-identitas"
                    name="nomor-identitas"
                    required
                    maxlength="16"
                  />
                </div>

                <div class="mb-3">
                  <label for="tipe-kamar" class="form-label">Tipe Kamar:</label>
                  <select
                    class="form-select"
                    id="tipe-kamar"
                    name="tipe-kamar"
                    required
                    onchange="updateHarga()"
                  >
                    <option value="" selected disabled>Pilih Tipe Kamar</option>
                    <option value="Kamar Standar" data-harga="200000">
                      Kamar Standar
                    </option>
                    <option value="Kamar Deluxe" data-harga="500000">
                      Kamar Deluxe
                    </option>
                    <option value="Kamar Executive" data-harga="1000000">
                      Kamar Executive
                    </option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="harga" class="form-label">Harga:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="harga"
                    name="harga"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="tanggal-pesan" class="form-label"
                    >Tanggal Pesan:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tanggal-pesan"
                    name="tanggal-pesan"
                    placeholder="dd/mm/yyyy"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="durasi-menginap" class="form-label"
                    >Durasi Menginap (hari):</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="durasi-menginap"
                    name="durasi-menginap"
                    required
                  />
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="breakfast"
                    name="breakfast"
                    value="Ya"
                  />
                  <label class="form-check-label" for="breakfast"
                    >Pesan Breakfast? + Rp. 80.000/Day</label
                  >
                </div>

                <div class="mb-3">
                  <label for="total-bayar" class="form-label"
                    >Total Bayar:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="total-bayar"
                    name="total-bayar"
                    readonly
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-primary mb-3"
                  onclick="hitungTotal()"
                >
                  Hitung Total Harga
                </button>
                <button type="submit" class="btn btn-success mb-3">
                  Simpan
                </button>
                <button
                  type="button"
                  class="btn btn-danger mb-3"
                  onclick="clearForm()"
                >
                  Cancel
                </button>
              </form>
            </div>
